services:
  # Infrastructure
  localstack:
    image: localstack/localstack:3.0
    ports:
      - "4566:4566"
    environment:
      - SERVICES=sns,sqs,s3
      - DEBUG=1
    volumes:
      - "./infra/localstack:/etc/localstack/init/ready.d"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Frontend
  frontend:
    build: ./frontend/microbank-frontend
    ports:
      - "8080:4173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - accounts-service

  # Databases
  accounts-db:
    image: postgres:15
    environment:
      POSTGRES_DB: accounts_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  ledger-db:
    image: postgres:15
    environment:
      POSTGRES_DB: ledger_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"

  notifications-db:
    image: postgres:15
    environment:
      POSTGRES_DB: notifications_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"

  # Services
  accounts-service:
    build: ./services/accounts
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@accounts-db:5432/accounts_dev
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_REGION=ca-central-1
      - SNS_TOPIC_ARN=arn:aws:sns:ca-central-1:000000000000:microbank-transactions-requested
    depends_on:
      accounts-db:
        condition: service_healthy
      localstack:
        condition: service_healthy

  ledger-service:
    build: ./services/ledger
    ports:
      - "8001:8001"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://ledger-db:5432/ledger_dev
      - AWS_ENDPOINT=http://localstack:4566
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY=test
      - AWS_SECRET_KEY=test
      - AWS_SQS_QUEUE_URL=http://localstack:4566/000000000000/microbank-ledger-queue
      - AWS_SNS_TOPIC_ARN=arn:aws:sns:us-east-1:000000000000:microbank-transactions-settled
    depends_on:
      - ledger-db
      - localstack

